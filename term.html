<!doctype html>
  <html>
    <head>
      <link rel="stylesheet" href="/dep/xterm/css/xterm.css" />
      <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
      <script src="/dep/xterm/lib/xterm.js"></script>
      <script src="/dep/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    </head>
    <body>
      <div id="terminal"></div>
      <script>
        var term = new Terminal();
        var fitAddon = new FitAddon.FitAddon();
        const socket = io();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal'));
        fitAddon.fit();
        term.write('Initializing \x1B[1;3;31mconnection\x1B[0m \r\n');
        socket.on('stdout',data=>term.write(data.replace('\n','\r\n')))
      </script>
    </body>
  </html>
